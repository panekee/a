<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Proyectos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

  <main>
    <div class="projects">

      <div class="card" style="--bg:url('img/proyecto2.jpg')">

          <p>Descripción breve del proyecto 2.</p>
        </div>

      <div class="card" style="--bg:url('img/proyecto3.jpg')">

      </div>

      <div class="card" style="--bg:url('img/proyecto4.jpg')">
        <div class="card-content">
          <h2>Proyecto 4</h2>
          <p>Descripción breve del proyecto 4.</p>
        </div>
      </div>

      <div class="card" style="--bg:url('img/proyecto5.jpg')">
        <div class="card-content">

          <p>Descripción breve del proyecto 5.</p>

      <div class="card" style="--bg:url('img/proyecto6.jpg')">

          <p>Descripción breve del proyecto 6.</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    const cards = document.querySelectorAll('.card');

    // Redirigir al hacer click
    cards.forEach((card, i) => {
      card.addEventListener('click', () => {
        window.location.href = `/proyectos/proyecto${i+1}/`;
      });
    });
  </script>
</body>
</html>
