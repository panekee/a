<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spuff Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚀 Spuff Projects</h1>

  <div class="grid">
    <div class="card" style="--bg:url('https://via.placeholder.com/600x400/111/fff?text=Proyecto+1')">
      <div class="card-content">
        <h2>Proyecto 1</h2>
        <p>Descripción breve de este proyecto. Oscuro y elegante.</p>
      </div>
    </div>

    <div class="card" style="--bg:url('https://via.placeholder.com/600x400/222/fff?text=Proyecto+2')">
      <div class="card-content">
        <h2>Proyecto 2</h2>
        <p>Otro proyecto mostrado en este estilo minimalista.</p>
      </div>
    </div>

    <div class="card" style="--bg:url('https://via.placeholder.com/600x400/333/fff?text=Proyecto+3')">
      <div class="card-content">
        <h2>Proyecto 3</h2>
        <p>Un tercer proyecto con animación al pasar.</p>
      </div>
    </div>
  </div>

  <script>
    // Animación de aparición al hacer scroll
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
