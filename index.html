  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Proyecto 1">
      <div class="card-content">
        <h2>Proyecto 1</h2>

      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Proyecto 2">
      <div class="card-content">
        <h2>Proyecto 2</h2>
        <p>Otro proyecto mostrado en este estilo minimalista.</p>
      </div>

    <div class="card">

        <h2>Proyecto 3</h2>
        <p>Un tercer proyecto con imagen y texto.</p>
      </div>
    </div>
  </div>

  <script>
    // AnimaciÃ³n con Intersection Observer (aparece al hacer scroll)
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
  </script>
</body>
