<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spuff Projects</title>
  <style>
    /* Reset b치sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #eee;
      background: linear-gradient(to bottom, #000 70%, #222);
      background-attachment: fixed; /* El degradado no se mueve */
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: rgba(30, 30, 30, 0.9);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h2 {
      margin-bottom: 0.5rem;
    }

    .card-content p {
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>游 Spuff Projects</h1>

  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Proyecto 1">
      <div class="card-content">
        <h2>Proyecto 1</h2>
        <p>Descripci칩n breve de este proyecto. Todo est치 oscuro y elegante.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Proyecto 2">
      <div class="card-content">
        <h2>Proyecto 2</h2>
        <p>Otro proyecto mostrado en este estilo minimalista.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/600x400" alt="Proyecto 3">
      <div class="card-content">
        <h2>Proyecto 3</h2>
        <p>Un tercer proyecto con imagen y texto.</p>
      </div>
    </div>
  </div>

  <script>
    // Animaci칩n con Intersection Observer (aparece al hacer scroll)
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
